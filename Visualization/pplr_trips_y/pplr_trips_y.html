<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <style>

        .axis {
            font: 10px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

    </style>
</head>

<body>

<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

    var margin = {top: 20, right: 20, bottom: 320, left: 90},
            width = 1000 - margin.left - margin.right,
            height = 650 - margin.top - margin.bottom;

    var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);

    var y = d3.scale.linear().range([height, 0]);
    var color = d3.scale.ordinal()
            .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

    var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

    var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("pplr_trips_y.csv", function(error, pplr_trips_y) {

        pplr_trips_y.forEach(function(d) {
            d.cnt = +d.cnt;
        });

        x.domain(pplr_trips_y.map(function(d) { return d.src + "-" + d.dest ; }));
        y.domain([0, d3.max(pplr_trips_y, function(d) { return d.cnt; })]);

        svg.append("text")
        .attr("x", (width / 2))             
        .attr("y", 0 - (margin.top / 2) +20)
        .attr("text-anchor", "middle")  
        .style("font-size", "24px") 
        .style("text-decoration", "underline")  
        .text("Popular Trips - Green Taxis");
        
        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
                .selectAll("text")
                .style("text-anchor", "end")
                .style("font-size", "14px") 
                .attr("dx", "-.8em")
                .attr("dy", "-.55em")
                .attr("transform", "rotate(-90)" );

        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Count");

        svg.selectAll("bar")
                .data(pplr_trips_y)
                .enter().append("rect")
                .style("fill", function (d) {
                    return color(d.cnt);
                })
                .attr("x", function(d) { return x(d.src + "-" + d.dest); })
                .attr("width", x.rangeBand())
                .attr("y", function(d) { return y(d.cnt); })
                .attr("height", function(d) { return height - y(d.cnt); });

    });

</script>

</body>
